-
<div class="row animate__animated animate__fadeIn animate__fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div class="alert alert-info" *ngIf="usuarios?.length === 0" class="animate__animated animate__fadeIn animate__fast">
          <p class="mb-0">No hay usuarios con ese término</p>
        </div>

        <div class="table-responsive " *ngIf="usuarios?.length > 0" class="animate__animated animate__fadeIn animate__fast">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animate__animated animate__fadeIn animate__fast">
                <th>
                  <img [src]="usuario.img | imagen: 'usuarios'" class="w75" />
                </th>
                <th>{{ usuario.nombre }}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>

        <div class="alert alert-info" *ngIf="medicos?.length === 0" class="animate__animated animate__fadeIn animate__fast">
          <p class="mb-0">No hay médicos con ese término</p>
        </div>

        <div class="table-responsive" *ngIf="medicos?.length > 0" class="animate__animated animate__fadeIn animate__fast">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" class="animate__animated animate__fadeIn animate__fast"
                >
                <th>
                  <img [src]="medico.img | imagen: 'medicos'" class="w75" />
                </th>
                <th><a [routerLink]="['/dashboard/medico',medico._id]">{{ medico.nombre }}</a></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospital</h3>

        <div class="alert alert-info" *ngIf="hospitales?.length === 0" class="animate__animated animate__fadeIn animate__fast">
          <p class="mb-0">No hay hospitales con ese término</p>
        </div>

        <div class="table-responsive" *ngIf="hospitales?.length > 0" class="animate__animated animate__fadeIn animate__fast">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales" class="animate__animated animate__fadeIn animate__fast">
                <th>
                  <img [src]="hospital.img | imagen: 'hospitales'" class="w75" />
                </th>
                <th>{{ hospital.nombre }}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
