<div class="row animate__animated animate__fadeIn animate__fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar corredores..."
            #txtTermino
            (keyup)="buscar(txtTermino.value)"
          />
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animate__animated animate__fadeIn animate__fast" *ngIf="cargando">
    <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
    </div>
  </div>
  
  <div class="row " *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Corredores</h4>
          <h6 class="card-subtitle">
            Corredores registrados en mi aplicación
          </h6>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Corredor</th>
                  <th>Carrera que correrá</th>
                  <th>Estado del corredor</th>
                
                  <!-- <th class="text-nowrap">Acciones</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let medico of medicos">
                  <td>{{medico.nombre}}</td>
                  <td>{{medico.hospital?.nombre}}</td>
                  <td *ngIf='medico.covid'>Habilitado para correr </td>
                  <td *ngIf='!medico.covid'>No habilitado para correr </td>
                  
                  <td>
                    
                  <!-- <td class="text-nowrap text-center">
                    <a href="#" data-toggle="tooltip" data-original-title="Editar">
                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                    </a>
                    <a href="#" data-toggle="tooltip" data-original-title="Borrar">
                      <i class="fa fa-close text-danger"></i>
                    </a>
                  </td> -->
                </tr>
              
              </tbody>
            </table>
          <!-- </div>
          <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguientes</button>
        </div> -->
      </div>
    </div>
  </div>
