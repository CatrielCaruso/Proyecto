<div
  class="
    fondo-modal-imagen
    oculto
    animate__animated animate__fadeIn animate__faster
  "
  [class.oculto]="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            (click)="cerrarModal()"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>

          <div class="text-center">

            <img   *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
            <img   *ngIf="imgTemp"   [src]="imgTemp" class="img-avatar">
  
  
          </div>
          <br>
          <input type="file"
                 (change)="cambiarImagen($event.target)">


        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button type="button" 
          (click)="subirImagen()"
          class="btn btn-primary"
          >Actualizar foto</button>
        </div>
      </div>
    </div>
  </div>
</div>
